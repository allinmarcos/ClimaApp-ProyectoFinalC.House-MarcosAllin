<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preentrega CoderHouse. Alumno: Marcos CH. Allin</title>
    <link rel="shortcut icon" href="img/weather.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/paginas/index.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <header>
        <h1>
            <span>
                <img src="./img/weather.ico" width="50" height="50" alt="icon">
            </span>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="./html/add-city.html">Agregar Ciudad</a></li>
                <li><a href="./html/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form action="#">
                <div class="item-form">
                    <select name="Seleccionar ciudad" id="seleccionable">
                        <option value="Seleccionar ciudad" disabled selected>Seleccionar ciudad</option>
                    </select>
                    <button name="consultar" id="boton-consultar"> Consultar </button>
                </div>
            </form>
        </section>
        <section id="add-cities" class="message">
            <p>Por favor añada ciudades primero</p>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se muestra el clima de la ciudad -->
            <div class="card" id="card-1">
                <h3 class="city-name" id="city-name">Rosario</h3>
                <img class="icon-img" id="weather-icon" width="100" height="100" src="img/GodzillaConCalor.png" alt="Godzilla Con Calor"/>

                <p><strong>Temperatura: <span id="temperature">1.000.000</span>º</strong></p>
                <p><strong>Sensación térmica: <span id="sensation">-</span>º</strong></p>
                <p><strong>Humedad: <span id="humidity">-</span>%</strong></p>
                <p><strong>Velocidad del viento: <span id="wind">-</span>km/h</strong></p>
                <p><strong>Presión: <span id="pressure">-</span> P</strong></p>
            </div>
        </section>
        <span class="loader display-none" id="loader"></span>
    </main>
    <footer>
        <p>
            Con mucho amor, mi tercera preentrega.
        </p>
    </footer>
    <script src="./js/common.js"></script>
    <script src="./js/paginas/index.js"></script>
</body>
</html>
